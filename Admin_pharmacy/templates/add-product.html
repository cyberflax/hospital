
{% extends 'basics.html' %}
{% block body %}
{% load static %}
   <div class="page-wrapper">
    <div class="content container-fluid">
     <div class="page-header">
      <div class="row">
       <div class="col-sm-12">
        <h3 class="page-title">
         Add Product
        </h3>
        <ul class="breadcrumb">
         <li class="breadcrumb-item">
          <a href="{% url 'indexs'%}">
           Dashboard
          </a>
         </li>
         <li class="breadcrumb-item active">
          Add Product
         </li>
        </ul>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-sm-12">
       <div class="card">
        <div class="card-body custom-edit-service">
         <form  autocomplete="off" enctype="multipart/form-data" id="update_service" method="post">
          {% csrf_token %}
          <input name="csrf_token_name" type="hidden" value="0146f123a4c7ae94253b39bca6bd5a5e"/>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Product Name
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="brand_names" name="brand_name" type="hidden" value="18"/>
              <input class="form-control" id="brand_name" name="prod_name" required type="text" />
             </div>
            </div>
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Category
               <span class="text-danger">
                *
               </span>
              </label>
              <select class="form-control select" name="category" id="cate" required="" />
          {% for i in cates%}
               <option value="{{i.cate}}">
                {{i.cate}}
               </option>{% endfor %}


              </select>
             </div>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Price
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="Prices" name="Price" type="hidden" value="18"/>
              <input class="form-control" id="Price" name="Price" required type="text" />
             </div>
            </div>
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Quantity
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="quantitys" name="quantity" type="hidden" value="18"/>
              <input class="form-control" id="quantity" name="quantity" required type="text" value=""/>
             </div>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-6">
             <div class="form-group" >
              <label>
               Expiry Date
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="ex_dates" name="ex_date" type="hidden" value="18"/>
              <input class="form-control" id="ex_date" name="ex_date" required  type="date" value=""/>
             </div>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-12">
             <div class="form-group">
              <label>
               Descriptions
               <span class="text-danger">
                *
               </span>
              </label>
              <textarea class="form-control service-desc" required id="about" name="about"></textarea>
             </div>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-12">
<!--             <div class="service-upload">-->
<!--              <i class="fas fa-cloud-upload-alt">-->
<!--              </i>-->
<!--              <span>-->
<!--               Upload Product Images *-->
<!--              </span>-->
<!--             </div>-->
             <div class="mb-3">
  <label for="update_servicen" class="form-label">Upload Product Image
   <span class="text-danger">
                *
               </span></label>
  <input class="form-control" type="file" name="img" required  id="update_servicen" multiple>
</div>


            </div>
           </div>
          </div>
          <div class="submit-section">
           <button class="btn btn-primary submit-btn" name="form_submit" type="submit" value="submit">
            Submit
           </button>
          </div>
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>{% endblock %}
