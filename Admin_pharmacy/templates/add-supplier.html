
{% extends 'basics.html' %}
{% block body %}
{% load static %}
   <div class="page-wrapper">
    <div class="content container-fluid">
     <div class="page-header">
      <div class="row">
       <div class="col-sm-12">
        <h3 class="page-title">
         Add Supplier
        </h3>
        <ul class="breadcrumb">
         <li class="breadcrumb-item">
          <a href="{% url 'indexs' %}">
           Dashboard
          </a>
         </li>
         <li class="breadcrumb-item active" style="color:blue">
          Add Supplier
         </li>
        </ul>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-sm-12">
       <div class="card">
        <div class="card-body custom-edit-service">
         <form  autocomplete="off" enctype="multipart/form-data" id="update_service" method="post">
         {% csrf_token %} <input name="csrf_token_name" type="hidden" value="0146f123a4c7ae94253b39bca6bd5a5e"/>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Name
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="name" name="name" type="hidden" value="18"/>
              <input class="form-control" id="names" name="name" required="" type="text" value=""/>
             </div>
            </div>
            <div class="col-lg-6">
             <label>
              Email
              <span class="text-danger">
               *
              </span>
             </label>
             <input id="email" name="email" type="hidden" value="18"/>
             <input class="form-control" id="emails" name="email" required="" type="text" value=""/>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-6">
             <div class="form-group">
              <label>
               Phone
               <span class="text-danger">
                *
               </span>
              </label>
              <input id="phone" name="phone" type="hidden" value="18"/>
              <input class="form-control" id="phones" name="mobile" required="" type="text" value=""/>
             </div>
            </div>
            <div class="col-lg-6">
             <label>
              Company
              <span class="text-danger">
               *
              </span>
             </label>
             <input id="company" name="company" type="hidden" value="18"/>
             <input class="form-control" id="companys" name="company" required="" type="text" value=""/>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-12">
             <div class="form-group">
              <label>
               Address
               <span class="text-danger">
                *
               </span>
              </label>
              <textarea class="form-control service-desc" required="" id="address" name="address"></textarea>
             </div>
            </div>
           </div>
          </div>
          <div class="service-fields mb-3">
           <div class="row">
            <div class="col-lg-12">
             <div class="service-upload">
              <i class="fas fa-cloud-upload-alt">
              </i>
              <span>
               Upload Supplier Image *
              </span>
              <input accept="image/jpeg, image/png, image/gif," required id="images" multiple="" name="img[]" type="file"/>
             </div>
             <div id="uploadPreview">
              <ul class="upload-wrap">
               <li>
                <div class="upload-images">
                 <img alt="Blog Image" src="{% static 'assets/img/product/product1.jpg' %}"/>
                </div>
               </li>
              </ul>
             </div>
            </div>
           </div>
          </div>
          <div class="submit-section">
           <button class="btn btn-primary submit-btn" name="form_submit" type="submit" value="submit">
            Submit
           </button>
          </div>
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   {% endblock %}
