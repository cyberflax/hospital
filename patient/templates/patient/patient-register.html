
{% extends 'blank-page.html' %}
{% block body %}
{% load static %}
   <div class="content">
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-8 offset-md-2">
       <div class="account-content">
        <div class="row align-items-center justify-content-center">
         <div class="col-md-7 col-lg-6 login-left">
          <img alt="Doccure Register" class="img-fluid" src="{% static 'assets/img/login-banner.png '%}"/>
         </div>
         <div class="col-md-12 col-lg-6 login-right">
          <div class="login-header">
           <h3>
            Patient Register
            <a href="{% url 'pharmacy_register' %}">
             Not a Patient?
            </a>
           </h3>
          </div>
          <form  method="post">{% csrf_token %}
           <div class="form-group">
            <label>
             Name
            </label>
            <input class="form-control" name='names' required  id="name"  type="text"/>
           </div>
           <div class="form-group">
            <label>
             Email
            </label>
            <input class="form-control" name="emails" required id='email' type="text"/>
           </div>
           <div class="form-group">
            <label>
             Create Password
            </label>
            <input class="form-control" name="passwords" required id="passwo" type="password"/>
           </div>
            <div class="form-group">
            <label>
             Confirm Password
            </label>
            <input class="form-control" name="confirm" required id="conf" type="password"/>
           </div>
           <div class="text-left">
            <a class="forgot-link" href="{% url 'dlogin' %}">
             Already have an account?
            </a>
           </div>
           <button class="btn btn-primary btn-lg login-btn" type="submit">
             Sign up
           </button>
           <div class="login-or">
            <span class="or-line">
            </span>
            <span class="span-or">
             or
            </span>
           </div>
           <div class="row form-row social-login">
            <div class="col-6">
             <a class="btn btn-facebook btn-block" href="#">
              <img alt="fb" class="img-fluid" src="{% static 'assets/img/fb.png' %}"/>
              Login
             </a>
            </div>
            <div class="col-6">
             <a class="btn btn-google btn-block" href="#">
              <img alt="Logo" class="img-fluid" src="{% static 'assets/img/google.png' %}"/>
              Login
             </a>
            </div>
           </div>
          </form>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
{% endblock %}
