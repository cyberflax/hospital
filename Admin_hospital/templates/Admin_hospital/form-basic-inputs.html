{% extends 'adminbasic.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">
	<div class="content container-fluid">
		<div class="page-header">
			<div class="row">
				<div class="col">
					<h3 class="page-title">Basic Inputs</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="{% url 'adminhome' %}">Dashboard</a></li>
						<li class="breadcrumb-item active">Basic Inputs</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Basic Inputs</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group row">
								<label class="col-form-label col-md-2">Text Input</label>
								<div class="col-md-10">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Password</label>
								<div class="col-md-10">
									<input class="form-control" type="password" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Disabled Input</label>
								<div class="col-md-10">
									<input class="form-control" disabled="disabled" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Readonly Input</label>
								<div class="col-md-10">
									<input class="form-control" readonly="readonly" type="text"
										value="readonly" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Placeholder</label>
								<div class="col-md-10">
									<input class="form-control" placeholder="Placeholder" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">File Input</label>
								<div class="col-md-10">
									<input class="form-control" type="file" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Default Select</label>
								<div class="col-md-10">
									<select class="form-control">
										<option>-- Select --</option>
										<option>Option 1</option>
										<option>Option 2</option>
										<option>Option 3</option>
										<option>Option 4</option>
										<option>Option 5</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Radio</label>
								<div class="col-md-10">
									<div class="radio">
										<label>
											<input name="radio" type="radio" /> Option 1
										</label>
									</div>
									<div class="radio">
										<label>
											<input name="radio" type="radio" /> Option 2
										</label>
									</div>
									<div class="radio">
										<label>
											<input name="radio" type="radio" /> Option 3
										</label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Checkbox</label>
								<div class="col-md-10">
									<div class="checkbox">
										<label>
											<input name="checkbox" type="checkbox" /> Option 1
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="checkbox" type="checkbox" /> Option 2
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="checkbox" type="checkbox" /> Option 3
										</label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Textarea</label>
								<div class="col-md-10">
									<textarea class="form-control" cols="5" placeholder="Enter text here"
										rows="5"></textarea>
								</div>
							</div>
							<div class="form-group mb-0 row">
								<label class="col-form-label col-md-2">Input Addons</label>
								<div class="col-md-10">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">$</span>
										</div>
										<input class="form-control" type="text" />
										<div class="input-group-append">
											<button class="btn btn-primary" type="button">Button</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Input Sizes</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group row">
								<label class="col-form-label col-md-2">Large Input</label>
								<div class="col-md-10">
									<input class="form-control form-control-lg" placeholder=".form-control-lg"
										type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Default Input</label>
								<div class="col-md-10">
									<input class="form-control" placeholder=".form-control" type="text" />
								</div>
							</div>
							<div class="form-group mb-0 row">
								<label class="col-form-label col-md-2">Small Input</label>
								<div class="col-md-10">
									<input class="form-control form-control-sm" placeholder=".form-control-sm"
										type="text" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
