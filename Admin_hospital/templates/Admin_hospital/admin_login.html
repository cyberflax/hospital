{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport" />
	<title>Doccure - Login</title>
	<link href="{% static 'admin/assets/img/favicon.png' %}" rel="shortcut icon" type="image/x-icon" />
	<link href="{% static 'admin/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'admin/assets/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'admin/assets/css/style.css' %}" rel="stylesheet" />
	<!--[if lt IE 9]>

			<script src="assets/js/html5shiv.min.js"></script>

			<script src="assets/js/respond.min.js"></script>

		<![endif]-->
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img alt="Logo" class="img-fluid" src="{% static 'admin/assets/img/logo-white.png' %}" />
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Access to our dashboard</p>
							<form action="#">
								<div class="form-group">
									<input class="form-control" placeholder="Email" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" type="text" />
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Login</button>
								</div>
							</form>
							<div class="text-center forgotpass"><a href="#">Forgot Password?</a>
							</div>
							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div>
							<div class="social-login">
								<span>Login with</span>
								<a class="facebook" href="#"><i class="fa fa-facebook"></i></a><a class="google"
									href="#"><i class="fa fa-google"></i></a>
							</div>
							<div class="text-center dont-have">Dont have an account?
								<a href="#">Register</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'admin/assets/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'admin/assets/js/popper.min.js' %}"></script>
	<script src="{% static 'admin/assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'admin/assets/js/script.js' %}"></script>
</body>

</html>
