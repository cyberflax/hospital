{% extends 'adminbasic.html' %}
{% load static %}
{% block body %}
<div class="page-wrapper">
	<div class="content container-fluid">
		<div class="page-header">
			<div class="row">
				<div class="col">
					<h3 class="page-title">Horizontal Form</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="{% url 'adminhome' %}">Dashboard</a></li>
						<li class="breadcrumb-item active">Horizontal Form</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-6 d-flex">
				<div class="card flex-fill">
					<div class="card-header">
						<h4 class="card-title">Basic Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">First Name</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Last Name</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Email Address</label>
								<div class="col-lg-9">
									<input class="form-control" type="email" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Username</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Repeat Password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" />
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-xl-6 d-flex">
				<div class="card flex-fill">
					<div class="card-header">
						<h4 class="card-title">Address Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Address 1</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Address 2</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">City</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">State</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Country</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Postal Code</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" />
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Two Column Horizontal Form</h4>
					</div>
					<div class="card-body">
						<h4 class="card-title">Personal Information</h4>
						<form action="#">
							<div class="row">
								<div class="col-xl-6">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">First Name</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Last Name</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Gender</label>
										<div class="col-lg-9">
											<div class="form-check form-check-inline">
												<input checked="" class="form-check-input" id="gender_male"
													name="gender" type="radio" value="option1" />
												<label class="form-check-label" for="gender_male">
													Male
												</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" id="gender_female" name="gender"
													type="radio" value="option2" />
												<label class="form-check-label" for="gender_female">
													Female
												</label>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Blood Group</label>
										<div class="col-lg-9">
											<select class="select">
												<option>Select</option>
												<option value="1">A+</option>
												<option value="2">O+</option>
												<option value="3">B+</option>
												<option value="4">AB+</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-xl-6">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Username</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Email</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Password</label>
										<div class="col-lg-9">
											<input class="form-control" type="password" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Repeat Password</label>
										<div class="col-lg-9">
											<input class="form-control" type="password" />
										</div>
									</div>
								</div>
							</div>
							<h4 class="card-title">Address</h4>
							<div class="row">
								<div class="col-xl-6">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Address Line 1</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Address Line 2</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">State</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
								</div>
								<div class="col-xl-6">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">City</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Country</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Postal Code</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Two Column Horizontal Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="row">
								<div class="col-xl-6">
									<h4 class="card-title">Personal Details</h4>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">First Name</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Last Name</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Password</label>
										<div class="col-lg-9">
											<input class="form-control" type="password" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">State</label>
										<div class="col-lg-9">
											<select class="select">
												<option>Select State</option>
												<option value="1">California</option>
												<option value="2">Texas</option>
												<option value="3">Florida</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">About</label>
										<div class="col-lg-9">
											<textarea class="form-control" cols="5" placeholder="Enter message"
												rows="4"></textarea>
										</div>
									</div>
								</div>
								<div class="col-xl-6">
									<h4 class="card-title">Personal details</h4>
									<div class="row">
										<label class="col-lg-3 col-form-label">Name</label>
										<div class="col-lg-9">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<input class="form-control" placeholder="First Name"
															type="text" />
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<input class="form-control" placeholder="Last Name"
															type="text" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Email</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Phone</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label">Address</label>
										<div class="col-lg-9">
											<input class="form-control m-b-20" type="text" />
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<select class="select">
															<option>Select Country</option>
															<option value="1">USA</option>
															<option value="2">France</option>
															<option value="3">India</option>
															<option value="4">Spain</option>
														</select>
													</div>
													<div class="form-group">
														<input class="form-control" placeholder="ZIP code"
															type="text" />
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<input class="form-control" placeholder="State/Province"
															type="text" />
													</div>
													<div class="form-group">
														<input class="form-control" placeholder="City"
															type="text" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
