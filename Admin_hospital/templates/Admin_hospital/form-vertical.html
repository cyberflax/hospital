{% extends 'adminbasic.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">
	<div class="content container-fluid">
		<div class="page-header">
			<div class="row">
				<div class="col">
					<h3 class="page-title">Vertical Form</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="{% url 'adminhome' %}">Dashboard</a></li>
						<li class="breadcrumb-item active">Vertical Form</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Basic Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group">
								<label>First Name</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Email Address</label>
								<input class="form-control" type="email" />
							</div>
							<div class="form-group">
								<label>Username</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password" />
							</div>
							<div class="form-group">
								<label>Repeat Password</label>
								<input class="form-control" type="password" />
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Address Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-group">
								<label>Address Line 1</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Address Line 2</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>City</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>State</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Country</label>
								<input class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label>Postal Code</label>
								<input class="form-control" type="text" />
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Two Column Vertical Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<h4 class="card-title">Personal Information</h4>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>First Name</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Last Name</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Blood Group</label>
										<select class="select">
											<option>Select</option>
											<option value="1">A+</option>
											<option value="2">O+</option>
											<option value="3">B+</option>
											<option value="4">AB+</option>
										</select>
									</div>
									<div class="form-group">
										<label class="d-block">Gender:</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" id="gender_male" name="gender"
												type="radio" value="option1" />
											<label class="form-check-label" for="gender_male">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" id="gender_female" name="gender"
												type="radio" value="option2" />
											<label class="form-check-label" for="gender_female">Female</label>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Username</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Email</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Repeat Password</label>
										<input class="form-control" type="text" />
									</div>
								</div>
							</div>
							<h4 class="card-title">Postal Address</h4>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Address Line 1</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Address Line 2</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>State</label>
										<input class="form-control" type="text" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>City</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Country</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Postal Code</label>
										<input class="form-control" type="text" />
									</div>
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Two Column Vertical Form</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="row">
								<div class="col-md-6">
									<h4 class="card-title">Personal details</h4>
									<div class="form-group">
										<label>Name:</label>
										<input class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label>Password:</label>
										<input class="form-control" type="password" />
									</div>
									<div class="form-group">
										<label>State:</label>
										<select class="select">
											<option>Select State</option>
											<option value="1">California</option>
											<option value="2">Texas</option>
											<option value="3">Florida</option>
										</select>
									</div>
									<div class="form-group">
										<label>Your Message:</label>
										<textarea class="form-control" cols="5" placeholder="Enter message"
											rows="5"></textarea>
									</div>
								</div>
								<div class="col-md-6">
									<h4 class="card-title">Personal details</h4>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>First Name:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>Last Name:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>Email:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>Phone:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Address line:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>Country:</label>
												<select class="select">
													<option>Select Country</option>
													<option value="1">USA</option>
													<option value="2">France</option>
													<option value="3">India</option>
													<option value="4">Spain</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>State/Province:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>ZIP code:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>City:</label>
												<input class="form-control" type="text" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
