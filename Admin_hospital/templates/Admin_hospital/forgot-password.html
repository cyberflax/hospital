{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport"/>
<title>Doccure - Forgot Password</title>
<link href="{% static 'admin/assets/img/favicon.png' %}" rel="shortcut icon" type="image/x-icon"/>
<link href="{% static 'admin/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
<link href="{% static 'admin/assets/css/font-awesome.min.css' %}" rel="stylesheet"/>
<link href="{% static 'admin/assets/css/style.css' %}" rel="stylesheet"/>
<!--[if lt IE 9]>

			<script src="assets/js/html5shiv.min.js"></script>

			<script src="assets/js/respond.min.js"></script>

		<![endif]-->
</head>
<body>
<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
<div class="login-left">
<img alt="Logo" class="img-fluid" src="{% static 'admin/assets/img/logo-white.png' %}"/>
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Forgot Password?</h1>
<p class="account-subtitle">Enter your email to get a password reset link</p>
<form action="login.html">
<div class="form-group">
<input class="form-control" placeholder="Email" type="text"/>
</div>
<div class="form-group mb-0">
<button class="btn btn-primary btn-block" type="submit">Reset Password</button>
</div>
</form>
<div class="text-center dont-have">Remember your password? <a href="login.html">Login</a></div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="{% static 'admin/assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'admin/assets/js/popper.min.js' %}"></script>
<script src="{% static 'admin/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin/assets/js/script.js' %}"></script>
</body>
</html>
